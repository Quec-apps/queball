<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<style>
@font-face {
	font-family: Din-bold;
	src: url(res/fonts/din_bold.ttf);
}
html, body {
margin:0; width: 100vw; height: 100vh; overflow: hidden;
font-family: Din-bold; font-weight: bolder;
user-select: none; /* supported by Chrome and Opera */
-webkit-user-select: none; /* Safari */
-khtml-user-select: none; /* Konqueror HTML */
-moz-user-select: none; /* Firefox */
-ms-user-select: none; /* Internet Explorer/Edge */
}
.top {
width: 100vw; height: 20vh; color: #afafaf;
display: flex; justify-content: center; align-items: center;
font-size: 12vw;
}
.bottom {
width: 100vw; height: 80vh;
display: flex; justify-content: center; align-items: center;
text-align: center; font-size: x-large;
}
.button {
font-size: 7vw; padding: 2.5vh 5vw;
background-color: #1cb0f6;
box-shadow: 1vw 1vw 0 #1898d5;
border-radius: 10px; color: white;
} .button:active {
transition: none;
box-shadow: none;
transform: translateX(1vw) !important;
transform: translateY(.5vw) !important;
}
</style>
<body>
    <div class="top">Error!</div>
    <div class="bottom"><div class="button" onclick="window.history.back();">REFRESH</div></div>
</body>
</html>
